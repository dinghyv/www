<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密解密工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a202c;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .radio-label:hover {
            background-color: #f7fafc;
        }
        
        input[type="radio"]:checked + .radio-text {
            color: #4c51bf;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-8">

    <div class="container space-y-8">
        <h1 class="text-3xl font-bold text-center">多功能加密解密工具</h1>

        <!-- Mode Selection -->
        <div class="flex flex-col md:flex-row justify-around p-4 rounded-lg bg-gray-50 border border-gray-200">
            <div class="flex items-center space-x-2 md:mb-0 mb-4">
                <input type="radio" id="encryptMode" name="mode" value="encrypt" checked class="form-radio text-blue-600">
                <label for="encryptMode" class="text-lg radio-label">加密</label>
            </div>
            <div class="flex items-center space-x-2 md:mb-0 mb-4">
                <input type="radio" id="decryptMode" name="mode" value="decrypt" class="form-radio text-blue-600">
                <label for="decryptMode" class="text-lg radio-label">解密</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="radio" id="hashMode" name="mode" value="hash" class="form-radio text-blue-600">
                <label for="hashMode" class="text-lg radio-label">哈希</label>
            </div>
        </div>

        <!-- Main Content Section -->
        <div id="content" class="space-y-6">

            <!-- Algorithm Selection -->
            <div>
                <label for="algorithm" class="block text-sm font-medium text-gray-700 mb-2">选择算法:</label>
                <select id="algorithm" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <optgroup label="对称加密 (Symmetric)">
                        <option value="AES-GCM">AES-GCM</option>
                    </optgroup>
                    <optgroup label="非对称加密 (Asymmetric)">
                        <option value="RSA-OAEP">RSA-OAEP</option>
                    </optgroup>
                    <optgroup label="哈希 (Hash)">
                        <option value="SHA-256">SHA-256</option>
                        <option value="SHA-384">SHA-384</option>
                        <option value="SHA-512">SHA-512</option>
                    </optgroup>
                </select>
            </div>

            <!-- Input/Output Text Areas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">输入文本:</label>
                    <textarea id="inputText" rows="6" placeholder="输入要加密、解密或哈希的文本..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <label for="outputText" class="block text-sm font-medium text-gray-700 mb-2">输出结果:</label>
                    <textarea id="outputText" rows="6" readonly placeholder="结果将显示在这里..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 bg-gray-50"></textarea>
                </div>
            </div>

            <!-- Key/IV Management -->
            <div id="key-section" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="keyInput" class="block text-sm font-medium text-gray-700 mb-2">密钥 (Key):</label>
                        <input type="text" id="keyInput" placeholder="请输入或生成密钥" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ivInput" class="block text-sm font-medium text-gray-700 mb-2">初始向量 (IV):</label>
                        <input type="text" id="ivInput" placeholder="请输入或生成 IV" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button id="generateKeyBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">生成密钥</button>
                    <button id="generateIvBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">生成 IV</button>
                </div>
            </div>
            
            <!-- RSA Key Pair Buttons -->
            <div id="rsa-key-section" class="space-y-4 hidden">
                <p class="text-sm font-medium text-gray-700">RSA 密钥对:</p>
                <div class="flex space-x-4">
                    <button id="generateRsaKeysBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">生成 RSA 密钥对</button>
                    <button id="exportPublicKeyBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">导出公钥</button>
                    <button id="exportPrivateKeyBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">导出私钥</button>
                </div>
                <p class="text-sm text-gray-500 italic">请妥善保管私钥。它用于解密。</p>
            </div>
            
            <!-- Action Button -->
            <button id="actionBtn" class="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">加密</button>

        </div>

    </div>

    <script>
        // DOM 元素
        const modeRadios = document.getElementsByName('mode');
        const algorithmSelect = document.getElementById('algorithm');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const actionBtn = document.getElementById('actionBtn');
        const keySection = document.getElementById('key-section');
        const rsaKeySection = document.getElementById('rsa-key-section');
        const keyInput = document.getElementById('keyInput');
        const ivInput = document.getElementById('ivInput');
        const generateKeyBtn = document.getElementById('generateKeyBtn');
        const generateIvBtn = document.getElementById('generateIvBtn');
        const generateRsaKeysBtn = document.getElementById('generateRsaKeysBtn');
        const exportPublicKeyBtn = document.getElementById('exportPublicKeyBtn');
        const exportPrivateKeyBtn = document.getElementById('exportPrivateKeyBtn');

        // State variables for RSA key pair
        let rsaKeyPair = null;

        // Utility functions
        function stringToUint8Array(str) {
            return new TextEncoder().encode(str);
        }

        function uint8ArrayToString(arr) {
            return new TextDecoder().decode(arr);
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Handle mode and algorithm changes
        function updateUI() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const algorithm = algorithmSelect.value;
            
            actionBtn.textContent = mode === 'encrypt' ? '加密' : (mode === 'decrypt' ? '解密' : '哈希');
            outputText.value = '';
            
            // Show/hide relevant sections
            const isAes = algorithm === 'AES-GCM';
            const isRsa = algorithm === 'RSA-OAEP';
            const isHash = algorithm.startsWith('SHA-');

            keySection.classList.toggle('hidden', isRsa || isHash);
            rsaKeySection.classList.toggle('hidden', !isRsa);
            
            if (isHash) {
                keyInput.parentElement.parentElement.classList.add('hidden');
                ivInput.parentElement.parentElement.classList.add('hidden');
            } else {
                keyInput.parentElement.parentElement.classList.remove('hidden');
                ivInput.parentElement.parentElement.classList.remove('hidden');
            }
        }

        // AES-GCM functions
        async function aesEncrypt(plainText, keyStr, ivStr) {
            try {
                const key = await window.crypto.subtle.importKey(
                    "raw",
                    base64ToArrayBuffer(keyStr),
                    { name: "AES-GCM" },
                    false,
                    ["encrypt"]
                );
                const iv = base64ToArrayBuffer(ivStr);
                const encoded = stringToUint8Array(plainText);
                const ciphertext = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encoded
                );
                return arrayBufferToBase64(ciphertext);
            } catch (e) {
                console.error("AES 加密失败:", e);
                return "加密失败";
            }
        }

        async function aesDecrypt(cipherText, keyStr, ivStr) {
            try {
                const key = await window.crypto.subtle.importKey(
                    "raw",
                    base64ToArrayBuffer(keyStr),
                    { name: "AES-GCM" },
                    false,
                    ["decrypt"]
                );
                const iv = base64ToArrayBuffer(ivStr);
                const encrypted = base64ToArrayBuffer(cipherText);
                const plainText = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encrypted
                );
                return uint8ArrayToString(new Uint8Array(plainText));
            } catch (e) {
                console.error("AES 解密失败:", e);
                return "解密失败, 密钥或 IV 不正确";
            }
        }

        // RSA-OAEP functions
        async function generateRsaKeys() {
            rsaKeyPair = await window.crypto.subtle.generateKey(
                {
                    name: "RSA-OAEP",
                    modulusLength: 2048,
                    publicExponent: new Uint8Array([1, 0, 1]),
                    hash: "SHA-256",
                },
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function rsaEncrypt(plainText) {
            if (!rsaKeyPair) {
                return "请先生成 RSA 密钥对";
            }
            try {
                const encoded = stringToUint8Array(plainText);
                const ciphertext = await window.crypto.subtle.encrypt(
                    { name: "RSA-OAEP" },
                    rsaKeyPair.publicKey,
                    encoded
                );
                return arrayBufferToBase64(ciphertext);
            } catch (e) {
                console.error("RSA 加密失败:", e);
                return "加密失败";
            }
        }

        async function rsaDecrypt(cipherText) {
            if (!rsaKeyPair) {
                return "请先生成 RSA 密钥对";
            }
            try {
                const encrypted = base64ToArrayBuffer(cipherText);
                const plainText = await window.crypto.subtle.decrypt(
                    { name: "RSA-OAEP" },
                    rsaKeyPair.privateKey,
                    encrypted
                );
                return uint8ArrayToString(new Uint8Array(plainText));
            } catch (e) {
                console.error("RSA 解密失败:", e);
                return "解密失败, 密钥不正确或文本已被篡改";
            }
        }

        // Hash functions
        async function hash(algorithm, text) {
            try {
                const encoded = stringToUint8Array(text);
                const hashBuffer = await window.crypto.subtle.digest(algorithm, encoded);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (e) {
                console.error("哈希计算失败:", e);
                return "哈希计算失败";
            }
        }

        // Event listeners
        modeRadios.forEach(radio => radio.addEventListener('change', updateUI));
        algorithmSelect.addEventListener('change', updateUI);

        actionBtn.addEventListener('click', async () => {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const algorithm = algorithmSelect.value;
            const inputVal = inputText.value;

            if (!inputVal) {
                alert('请输入文本!');
                return;
            }

            outputText.value = '正在处理...';

            let result;
            if (algorithm === 'AES-GCM') {
                const key = keyInput.value;
                const iv = ivInput.value;
                if (!key || !iv) {
                    alert('请输入密钥和 IV!');
                    outputText.value = '处理失败: 密钥或 IV 缺失';
                    return;
                }
                result = mode === 'encrypt' ? await aesEncrypt(inputVal, key, iv) : await aesDecrypt(inputVal, key, iv);
            } else if (algorithm === 'RSA-OAEP') {
                result = mode === 'encrypt' ? await rsaEncrypt(inputVal) : await rsaDecrypt(inputVal);
            } else if (algorithm.startsWith('SHA-')) {
                if (mode !== 'hash') {
                    alert('哈希算法只支持哈希操作！');
                    outputText.value = '处理失败: 哈希算法不匹配操作模式';
                    return;
                }
                result = await hash(algorithm, inputVal);
            }

            outputText.value = result;
        });

        generateKeyBtn.addEventListener('click', async () => {
            const key = await window.crypto.subtle.generateKey(
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
            const exportedKey = await window.crypto.subtle.exportKey("raw", key);
            keyInput.value = arrayBufferToBase64(exportedKey);
        });

        generateIvBtn.addEventListener('click', () => {
            const iv = window.crypto.getRandomValues(new Uint8Array(12)); // AES-GCM IV is 12 bytes
            ivInput.value = arrayBufferToBase64(iv.buffer);
        });

        generateRsaKeysBtn.addEventListener('click', async () => {
            await generateRsaKeys();
            alert('RSA 密钥对已生成，请使用导出按钮获取公钥和私钥。');
        });

        exportPublicKeyBtn.addEventListener('click', async () => {
            if (!rsaKeyPair) {
                alert('请先生成 RSA 密钥对。');
                return;
            }
            const exported = await window.crypto.subtle.exportKey("spki", rsaKeyPair.publicKey);
            const publicKeyBase64 = arrayBufferToBase64(exported);
            alert(`公钥 (Base64):\n${publicKeyBase64}`);
        });

        exportPrivateKeyBtn.addEventListener('click', async () => {
            if (!rsaKeyPair) {
                alert('请先生成 RSA 密钥对。');
                return;
            }
            const exported = await window.crypto.subtle.exportKey("pkcs8", rsaKeyPair.privateKey);
            const privateKeyBase64 = arrayBufferToBase64(exported);
            alert(`私钥 (Base64):\n${privateKeyBase64}`);
        });

        // Initial UI setup
        updateUI();

    </script>
</body>
</html>
